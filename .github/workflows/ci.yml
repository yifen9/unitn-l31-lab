name: ci

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Generate docs
        run: julia scripts/generate_docs.jl

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install tools
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin ghp-import

      - name: Build site and copy src/
        run: |
          mkdir -p build
          mkdocs build -d build/docs
          cp -r src build/src

      - name: Deploy manually via ghp-import
        run: ghp-import -n -f -p build